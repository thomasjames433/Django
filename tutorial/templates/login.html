<style>
    h1{
        color: blue;
    }
    h3{
        color: red;
    }
</style>
<h1>
    Login Here
</h1>

{% for m in messages %}
<h3>{{m}}</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="text" name="password"/><br>
    <input type="submit">
</form>
